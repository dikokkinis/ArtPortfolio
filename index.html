<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <nav class="main-nav">
                <ul>
                    <li><a href="#gallery">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="gallery" class="gallery-section">
                <h1 class="gallery-title">Gallery</h1>
                <div class="photo-gallery">
                    <div class="gallery-item">
                        <img src="assets/images/image1.jpg" alt="Artwork 1">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/image2.jpg" alt="Artwork 2">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/image3.jpg" alt="Artwork 3">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/image4.jpg" alt="Artwork 4">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/image5.jpg" alt="Artwork 5">
                    </div>
                    <div class="gallery-item">
                        <img src="assets/images/image6.jpg" alt="Artwork 6">
                    </div>
                </div>
            </section>
        </div>
    </main>

</body>
</html>
